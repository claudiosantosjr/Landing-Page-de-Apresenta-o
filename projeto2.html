<!DOCTYPE html>
<html lang="pt">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="projeto1.css" />
    <title>Dashboard de vendas</title>
  </head>
  <body>
    <header class="topDisplayHeader"></header>
    <div class="backgroudImageContainer">
      <div class="bodyPage">
        <section class="bioPage">
          <div>
            <h2>SELETOR PARA A COMPRA DE FILMES</h2>
            <br />
            <p>
              Neste protótipo, criei um seletor de filmes utilizando Python e a
              biblioteca Streamlit, cujo propósito é selecionar um filme e, em
              seguida, realizar a compra do mesmo.
            </p>
            <div class="imgContainer">
              <img
                src="projetoSeletorDeFilmes2.png"
                class="imgProjectContainer1"
              />
              <img
                src="projetoSeletorDeFilmes3.png"
                class="imgProjectContainer2"
              />
            </div>
            <div class="buttomContainer">
              <button class="buttomConfigure">
                Consulte o a documentação do prototipo no github
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <footer class="footerPage">
      <p class="fontSizeFooter">Site criado por Claudio Junior</p>
    </footer>
  </body>
</html>
